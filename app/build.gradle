apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "com.MinimalSoft.BrujulaUniversitaria"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 2
        versionName "1.1"
        renderscriptTargetApi 16
        renderscriptSupportModeEnabled true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.facebook.android:facebook-android-sdk:4.6.0'
    compile 'com.google.android.gms:play-services-base:8.4.0'
    compile 'com.google.android.gms:play-services-maps:8.4.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.github.jd-alexander:LikeButton:0.2.0'
    compile 'com.github.championswimmer:Android-SocialButtons:1.0'
    compile 'com.github.dmytrodanylyk:android-morphing-button:98a4986e56'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.markushi:circlebutton:1.1'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile('com.uber.sdk:rides-android:0.1.0') {
        exclude module: 'httpclient'
    }
    testCompile 'junit:junit:4.12'
}
